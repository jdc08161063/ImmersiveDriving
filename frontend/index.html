<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/app.css"/>
    <link type="text/css" rel="stylesheet" href="js/node_modules/angular-material/angular-material.css"/>
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,700'>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="application/javascript" src="js/lib/howler.js"></script>
    <script type="text/javascript" src="js/node_modules/angular/angular.js"></script>
    <script type="text/javascript" src="js/node_modules/angular-aria/angular-aria.js"></script>
    <script type="text/javascript" src="js/node_modules/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="js/node_modules/angular-material/angular-material.js"></script>

    <script type="text/javascript" src="js/song.js"></script>
    <script type="application/javascript" src="js/songplayer.js"></script>
    <script type="text/javascript" src="js/songlist.js"></script>
    <script type="text/javascript" src="js/request.js"></script>
    <script type="text/javascript" src="js/application.js"></script>
    <title>Audi Smart Music Hub</title>
</head>
<body ng-app="ImmersiveDriving">
<md-toolbar layout="row" id="toolbar" class="md-hue-2">
    <div class="md-toolbar-tools">
    </div>
</md-toolbar>

<div layout="column" class="container">

    <div id="image" layout="row" flex="75" layout-align="center start">
        <md-card id="labelcard" md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
            <md-card-title>
                <md-card-title-text layout-align="center center" layout="row">
                    <span id="label" class="md-headline">Label</span>
                </md-card-title-text>
            </md-card-title>
            </md-card>
    </div>

    <md-whiteframe-17dp id="songlist" layout="row" layout-align="center start" flex="25">
    </md-whiteframe-17dp>
    <div layout="row" layout-align="center center" id="buttonwrapper">
    <md-button class="md-raised" onclick="getNextImage()" id="button">NEXT</md-button></div>

</div>

</body>
</html>
